<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>contact me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-light bg-success">
                <a class="navbar-brand text-white" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link text-white" href="index.html">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Projects</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="contact.html">Contact</a>
                        </li>


                    </ul>

                </div>
            </nav>
        </header>
    <div class="container">


        <main>
            <h2>contact page</h2>
            <div class="rowjustify-content center">


                <div class="col-md-8">
                    <form action="">
                        
                        <div class="form-group">
                            <label for="firstname">firstname</label>
                            <input type="text"name="firstname" class="form-control">
                        </div><div class="form-group">
                            <label for="lastname">lastname</label>
                            <input type="text"name="lastname" class="form-control">
                        </div><div class="form-group">
                            <label for="email">email</label>
                            <input type="email"name="email" class="form-control">
                        </div><div class="form-group">
                            <label for="phonenumber">phonenumber</label>
                            <input type="number"name="phonenumber" class="form-control">
                            
                        </div>
                        <div class="form-group">
                            <label for="gender">gender</label>
                            <input type="radio"name="gender"/>female &nbsp; &nbsp;
                            <input type="radio"name="gender"/>male
                        
                        </div>
                        <div class="form-group">
                            <label for="project">project type</label>
                            <select name="project" class="form-control">
                                <option value="">--select project type--</option>
                                <option value="">wedsite design</option>
                                <option value="">database management</option>
                                <option value="">programming</option>
                                <option value="">repair and maintanance</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="email">instructions</label>
                            <textarea class=
                            "form-control" name="instruction" id="" cols="30" rows="10"></textarea>
                        </div>
                        <input type="submit" class="btn btn-success"></input>
                        <input type="reset" class="btn btn-danger"></input>

                    </form>
                </div>
            </div>
            
                
    
        </main>

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
